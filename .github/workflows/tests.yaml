name: tests

on: push

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version:  "3.10" 

      - name: Install poetry
        uses: Gr1N/setup-poetry@v7
      - run: poetry --version
      
      - name: Install dependencies
        run: poetry install

      - name: Make tests
        run: poetry run pytest
